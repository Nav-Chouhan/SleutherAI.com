<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SleutherAI</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
            <div class="container-fluid">
                <div class="row align-items-center py-2">
                    <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12">
                        <div class="logo-img">
                            <img src="../images/Frame (3).svg" alt />
                        </div>
                    </div>
                    <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                        <ul class="menu-bar">
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#">Log in</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <section class="step-sec">
            <div class="container">
                <div class="stepper">
                    <div class="step active">
                        <span>1</span>
                        <div class="step-label">Step 1</div>
                    </div>
                    <div class="step">
                        <span>2</span>
                        <div class="step-label">Step 2</div>
                    </div>
                    <div class="step">
                        <span>3</span>
                        <div class="step-label">Step 3</div>
                    </div>
                    <div class="step">
                        <span>4</span>
                        <div class="step-label">Step 4</div>
                    </div>
                    <div class="step">
                        <span>5</span>
                        <div class="step-label">Step 5</div>
                    </div>
                </div>
        
                <div class="content">
                    <h2>Personalization</h2>
                    <div class="mb-3 step-drop-down">
                        <label for="personalizationSelect" class="form-label">Refer to the inspector as</label>
                        <select class="form-select" id="personalizationSelect">
                            <option value="We">"We"</option>
                            <option value="I">"I"</option>
                        </select>
                        <small class="text-muted">Example: "We recommend," or "I recommend."</small>
                    </div>
                </div>
        
                <div class="navigation">
                    <button>Next â†’</button>
                </div>
            </div>
        </section>
    </body>
</html>
