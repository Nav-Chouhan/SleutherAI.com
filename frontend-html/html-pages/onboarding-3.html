<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SleutherAI</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
            <div class="container-fluid">
                <div class="row align-items-center py-2">
                    <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12">
                        <div class="logo-img">
                            <img src="../images/Frame (3).svg" alt />
                        </div>
                    </div>
                    <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                        <ul class="menu-bar">
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#">Log in</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <section class="step-sec">
            <div class="container">
                <div class="stepper">
                    <div class="step active">
                        <span>1</span>
                        <div class="step-label">Step 1</div>
                    </div>
                    <div class="step">
                        <span>2</span>
                        <div class="step-label">Step 2</div>
                    </div>
                    <div class="step">
                        <span>3</span>
                        <div class="step-label">Step 3</div>
                    </div>
                    <div class="step">
                        <span>4</span>
                        <div class="step-label">Step 4</div>
                    </div>
                    <div class="step">
                        <span>5</span>
                        <div class="step-label">Step 5</div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                        <div class="content">
                            <h2>Conciseness</h2>
                            <div class="options">
                                <div class="option">
                                    <input type="radio" id="very" name="format"
                                        checked>
                                    <label for="very">Very concise</label>
                                </div>
                                <div class="option">
                                    <input type="radio" id="concise"
                                        name="format">
                                    <label for="concise">Concise</label>
                                </div>
                                <div class="option">
                                    <input type="radio"
                                        id="concise but detailed" name="format">
                                    <label for="concise but detailed">Concise
                                        but detailed</label>
                                </div>
                                <div class="option">
                                    <input type="radio" id="detailed"
                                        name="format">
                                    <label for="detailed">Detailed</label>
                                </div>
                            </div>
                            <div class="description">Show an example preview of
                                conciseness that corresponds with the setting
                                above.</div>
                        </div>
                    </div>
                </div>
                <div class="navigation">
                    <button>Next â†’</button>
                </div>
            </div>
        </section>
    </body>
</html>
